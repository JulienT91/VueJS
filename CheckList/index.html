<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The CheckList</title>
        <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>The CheckList</h1>
        <input type="text" v-model="message" />
        <a href="#" @click="ajouterNote" v-if="message != '' ">Ajouter</a>
        {{message}}
        <note v-for="todo in todos" v-bind:content="todo" @click="inverser"></note>
    </div>
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    message: 'Hello World !',
                    /*todos: [
                        {id:0, content:'Tache #1'},
                        {id:1, content:'Tache #2'}
                    ]*/
                    todos:['Sauver le monde','Apprendre Vue JS','Boire un caf√©']
                }
            },
            methods:{
                inverser(){
                    this.todos.reverse();
                },
                ajouterNote(){
                    this.todos.push(this.message);
                    this.message = "";
                }
            }
        })
        vm.component('note',{
            props: ['content'],
            template: `<p>{{content}}</p>`

        });
        vm.mount('#app');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The CheckList</title>
        <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    message: 'Hello World !'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
